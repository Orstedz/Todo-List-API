<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List with API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card">
              <div class="card-body p-5">
                <!-- Form to Add New Todo -->
                <form
                  class="d-flex justify-content-center align-items-center mb-4"
                  onsubmit="event.preventDefault(); createTodo();"
                >
                  <div data-mdb-input-init class="form-outline flex-fill">
                    <input
                      type="text"
                      id="new-title"
                      class="form-control"
                      placeholder="New task..."
                    />
                  </div>
                  <button
                    type="submit"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-info ms-2"
                  >
                    Add
                  </button>
                </form>

                <!-- Tabs for Filtering Todos -->
                <ul class="nav nav-tabs mb-4 pb-2" id="ex1" role="tablist">
                  <li class="nav-item" role="presentation">
                    <a
                      class="nav-link active"
                      id="ex1-tab-1"
                      data-mdb-tab-init
                      href="#ex1-tabs-1"
                      role="tab"
                      aria-controls="ex1-tabs-1"
                      aria-selected="true"
                      >All</a
                    >
                  </li>
                  <li class="nav-item" role="presentation">
                    <a
                      class="nav-link"
                      id="ex1-tab-2"
                      data-mdb-tab-init
                      href="#ex1-tabs-2"
                      role="tab"
                      aria-controls="ex1-tabs-2"
                      aria-selected="false"
                      >Active</a
                    >
                  </li>
                  <li class="nav-item" role="presentation">
                    <a
                      class="nav-link"
                      id="ex1-tab-3"
                      data-mdb-tab-init
                      href="#ex1-tabs-3"
                      role="tab"
                      aria-controls="ex1-tabs-3"
                      aria-selected="false"
                      >Completed</a
                    >
                  </li>
                </ul>

                <!-- Todo List Content -->
                <div class="tab-content" id="ex1-content">
                  <div
                    class="tab-pane fade show active"
                    id="ex1-tabs-1"
                    role="tabpanel"
                    aria-labelledby="ex1-tab-1"
                  >
                    <ul class="list-group mb-0" id="todo-list"></ul>
                  </div>
                  <div
                    class="tab-pane fade"
                    id="ex1-tabs-2"
                    role="tabpanel"
                    aria-labelledby="ex1-tab-2"
                  >
                    <ul class="list-group mb-0" id="active-todos"></ul>
                  </div>
                  <div
                    class="tab-pane fade"
                    id="ex1-tabs-3"
                    role="tabpanel"
                    aria-labelledby="ex1-tab-3"
                  >
                    <ul class="list-group mb-0" id="completed-todos"></ul>
                  </div>
                </div>

                <!-- Pagination -->
                <div class="d-flex justify-content-center mt-4">
                  <button id="prev-page" class="btn btn-secondary me-2">
                    Previous
                  </button>
                  <button id="next-page" class="btn btn-secondary">Next</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal for Update -->
    <div id="update-modal" class="modal">
      <div class="modal-content">
        <input type="text" id="update-title" placeholder="New Title" />
        <button id="save-update" class="btn btn-success">Save</button>
        <button id="cancel-update" class="btn btn-danger">Cancel</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
