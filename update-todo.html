<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Todo</title>
  </head>
  <body>
    <h1>Update Todo</h1>
    <input type="text" id="update-title" placeholder="Todo Title" />
    <button onclick="updateTodo()">Update</button>
    <a href="index.html"><button>Back to List</button></a>

    <script>
      const todoId = new URLSearchParams(window.location.search).get("id");

      async function fetchTodo() {
        const response = await fetch(
          `https://jsonplaceholder.typicode.com/todos/${todoId}`
        );
        const todo = await response.json();
        document.getElementById("update-title").value = todo.title;
      }

      async function updateTodo() {
        const title = document.getElementById("update-title").value;
        await fetch(`https://jsonplaceholder.typicode.com/todos/${todoId}`, {
          method: "PUT",
          body: JSON.stringify({ title }),
          headers: { "Content-Type": "application/json" },
        });
        alert("Todo updated successfully!");
        window.location.href = "index.html";
      }

      fetchTodo();
    </script>
  </body>
</html>
